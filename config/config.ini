# bxz-poster-gen 配置文件
# 复制此文件到 ~/.config/bxz-poster-gen/config.ini

[gemini]
# Gemini API Key (必需)
api_key = your-api-key-here

# 模型名称 (默认: gemini-3-pro-image-preview)
model = gemini-3-pro-image-preview

[output]
# 默认输出目录 (默认: ~/Posters)
default_dir = ~/Posters

# 输出格式 (默认: png)
default_format = png

# 默认宽高比 (默认: 9:20)
# 可选: 1:1, 16:9, 9:16, 4:3, 3:4, 9:20
default_aspect_ratio = 9:20

[brand]
# 品牌名称
brand_name = CAIE人工智能研究院

# 默认页脚
default_footer = CAIE人工智能研究院

# 角色名称
character_name = Amy老师

[generation]
# 请求间隔（秒），避免速率限制
request_delay = 2

# 最大重试次数
max_retries = 3
